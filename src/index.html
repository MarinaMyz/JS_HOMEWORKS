<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson1</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<input type="text" id="numberInput" placeholder="Enter a number">
<button onclick="checkNumber()">Перевірити</button>

<script>
    function checkNumber() {
        let number = document.getElementById("numberInput").value;
        if (number % 2 === 0) {
            alert("Парне число");
        } else {
            alert("Непарне число");
        }
    }
</script>
</body>
</html>
